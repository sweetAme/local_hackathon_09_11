{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% from "includes/formhelpers.html" import render_field %}

{% block content %}

<div class="container my-5 py-5 z-depth-2">
    <form class="text-center border border-light p-5" method="POST" action="">
        <p class="h3 mb-4">Login</p>

        <div class="form-group">
            {{ render_field(form.username, class="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.password, class="form-control") }}
        </div>
        
        <button class="btn btn-info my-4 btn-block deep-purple accent-1" type="submit">Login</button>
    </form>
</div>

{% endblock %}
